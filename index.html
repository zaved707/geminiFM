<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>zaved</title>
  </head>
  <body>
    <div class="drawer lg:drawer-open">
      <input id="my-drawer" type="checkbox" class="drawer-toggle" />
      <div class="drawer-content">
        <div class="flex h-screen flex-col">
          <div
            class="header bg-base-100 mr-50 flex h-20 w-full items-center justify-between shadow-2xl lg:justify-end"
          >
            <div>
              <label
                for="my-drawer"
                class="btn btn-primary drawer-button lg:hidden"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  class="inline-block h-5 w-5 stroke-current"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h16M4 18h16"
                  ></path>
                </svg>
              </label>
            </div>
            <input type="checkbox" class="toggle mr-5" />
          </div>

          <div
            id="scroller"
            class="bg-base-200 mb-16 flex flex-1 flex-col overflow-y-auto"
          >
            <div
              id="messageContainer"
              class="mt-auto flex flex-col space-y-2 p-4"
            >
              <div class="chat chat-end">
                <div class="chat-bubble chat-bubble-secondary rounded-4xl">
                  That's never been done in the history of the Jedi.
                </div>
              </div>
            </div>
          </div>

          <div class="right-5 bottom-20 left-5 mb-10 flex">
            <input
              id="textBox"
              class="input bg-base-200 mx-5 grow"
              autocomplete="off"
              placeholder="Type Your Query.."
            />
            <button
              class="btn text-primary-content bg-primary join-item mr-5 w-fit rounded-xl p-5"
              id="sendButton"
              onclick="sendMessage()"
            >
              Send
            </button>
          </div>
        </div>

        <dialog id="my_modal_1" class="modal">
          <div
            class="modal-box bg-base-100/10 flex size-1/2 h-svh items-center justify-center rounded-4xl backdrop-blur-xl"
          >
            <div
              class="bg-base-100 flex h-full max-h-10/12 w-10/12 flex-col justify-between rounded-2xl outline-1"
            >
              <h1
                class="text-primary grow overflow-x-scroll rounded-2xl"
                id="currentDir"
              ></h1>
              <div class="flex grow items-end justify-between">
                <button
                  class="btn bg-secondary text-secondary-content grow"
                  onclick="folderUp();"
                >
                  Folder up
                </button>
                <form method="dialog">
                  <button
                    class="btn bg-warning text-warning-content"
                    onclick="selectThisFolder();"
                  >
                    Select
                  </button>
                </form>
              </div>
              <div
                class="bg-base-200 h-10/12 w-full overflow-auto"
                id="foldersContainer"
              >
                <div class="p-2 outline-1">
                  <button class="btn bg-primary text-primary-content">
                    Folder 1
                  </button>
                </div>
              </div>
            </div>
          </div>
          <form method="dialog" class="modal-backdrop">
            <button>close</button>
          </form>
        </dialog>
      </div>
      <!-- Closing drawer-content -->

      <div class="drawer-side">
        <label
          for="my-drawer"
          aria-label="close sidebar"
          class="drawer-overlay"
        ></label>
        <div
          class="bg-base-100/10 lg:bg-base-100 flex h-svh w-1/2 justify-center pt-20 shadow-2xl backdrop-blur-2xl lg:w-100"
        >
          <div
            class="bg-accent/10 m-5 flex h-fit w-full flex-col gap-5 rounded-2xl p-5 shadow-2xl outline-1 backdrop-blur-2xl"
          >
            <button
              class="btn bg-secondary text-secondary-content p-1"
              onclick="sourceFileModal();"
            >
              Select Your Source file
            </button>
            <p
              class="bg-base-content text-neutral overflow-auto rounded-sm p-2"
              id="selectedSourceFolder"
            >
              directory
            </p>
            <button
              class="btn join-item bg-secondary text-neutral p-1"
              onclick="outputFileModal();"
            >
              Select Your output file
            </button>
            <p
              class="join-item bg-base-content text-accent-content h-fit overflow-auto rounded-sm p-2 text-wrap"
              id="selectedOutputFolder"
            >
              Directory
            </p>
            <button class="btn bg-info text-info-content w-20">Undo?</button>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
